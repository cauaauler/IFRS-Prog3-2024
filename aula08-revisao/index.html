<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>MOEDAS</h1>
        <!-- 3 COLUNAS -->
        
        <div>
            <a href="conversor_peso.html"><button class="btn_peso" >PESOS</button></a>
        </div>

        <div class="div_main">
            <div>
                <p class="resposta">Valor: </p>
                <input type="text" placeholder="Insira o valor" class="valor_moeda">
                <button class="btn_converter_moeda">Converter</button>
                <select name="moedas" id="moedas">
                    <option value="dolar_real">Dólar para Real</option>
                    <option value="real_dolar">Real para Dólar</option>
                    <option value="euro_real">Euro para Real</option>
                    <option value="real_euro">Real para Euro</option>
                </select>
            </div>
            
        </div>

        <div>
            <h1>Cauã Auler</h1>
            <h1 class="data" ></h1>
        </div>
    </div>
    
</body>
</html>
