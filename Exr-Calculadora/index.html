<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <header>
        <h1>Calculador de TMB</h1>
    </header>

    <form>
        <fieldset>
            <input type="number" name="peso" class="peso" placeholder="digite seu peso" required>
            <input type="number" name="altura" class="altura" placeholder="digite sua altura" required>
            <input type="number" name="idade" class="idade" placeholder="digite sua idade" required>
        </fieldset>

        <fieldset>
            <br>
            <label for="Masculino">Masculino:</label>
            <input type="radio" name="genero" value="Masculino" class="masculino">
            <label for="Feminino">Feminino:</label>
            <input type="radio" name="genero" value="Feminino" class="feminino">
        </fieldset>
        <br>

        <input type="button" name="botao" value="Calcular" class="calcular">

        <input type="reset" name="botao" value="Apagar">
        
        <h2></h2>
    </form>


</body>

</html>
